<mat-card [ngClass]="cardStyle">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/{{product.photo}}" alt="Photo of a Shiba Inu" [ngClass]="imageStyle">
  <mat-card-content>
    <p>
      {{product.details}}
    </p>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
