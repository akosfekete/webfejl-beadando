<div id="products">
  <mat-grid-list cols="4" rowHeight="600">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img src="assets/images/{{product.photo}}">
          </div>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/images/{{product.photo}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{product.details}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/cart', {id: product.id}]">ADD TO CART</button>
          <button mat-button [routerLink]="['/details', {id: product.id}]">DETAILS</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
