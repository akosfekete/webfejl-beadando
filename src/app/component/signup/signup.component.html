<div class="signup-form">
  <mat-error *ngIf="message">{{message}}</mat-error>
  <form [formGroup]="loginForm" fxLayout="column" (ngSubmit)="login()">
    <mat-form-field>
      <input type="text" matInput placeholder="username" name="username" formControlName="userid">
    </mat-form-field>
    <mat-form-field hintLabel="LegalÃ¡bb 6-8 karakter legyen">
      <input type="password" matInput placeholder="password" name="password" formControlName="password">
    </mat-form-field>
    <mat-form-field>
      <input type="email" matInput placeholder="email@your.email" name="email" >
    </mat-form-field>
    <!--<mat-error *ngIf="email.hasError('required')">Email cannot be empty</mat-error>-->
    <button mat-raised-button type="submit" color="primary">Submit</button>
  </form>
</div>
